<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">

    <script defer src="./js/script.js"></script>
    <title>Minha Pokedex</title>
</head>
<body>
    
    <div class="title"><h1>Minha Pokedex</h1></div>
    <main>
        <img src="Imagens\podex1 (1).png" alt="pokedex" class="pokedex">
        
        <h2 class="pokemon__data">
            <span class="pokemon__numero"></span> -
            <span class="pokemon__nome"></span>
        </h2>

        <form class="formulario">
            <input type="search"
            class="input__search"
            placeholder="Nome ou Numero"
            required
            />
        </form>

        <div class="buttons">
            <button class="button btn-prev">&lt; Prev</button>
            <button class="button btn-next">Next &gt;</button>
        </div>
        <img src="#" alt="pokemon" class="pokemon__image">
        
    </main>
</body>
</html>
