<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">

    <script defer src="./js/script.js"></script>
    <title>Minha Pokedex</title>
</head>
<body>
    
    <div class="title"><h1>Minha Pokedex</h1></div>
    <main>
        <img src="Imagens\podex1 (1).png" alt="pokedex" class="pokedex">
        
        <h2 class="pokemon__data">
            <span class="pokemon__numero"></span> -
            <span class="pokemon__nome"></span>
        </h2>

        <form class="formulario">
            <input type="search"
            class="input__search"
            placeholder="Nome ou Numero"
            required
            />
        </form>

        <div class="buttons">
            <button class="button btn-prev">&lt; Prev</button>
            <button class="button btn-next">Next &gt;</button>
        </div>
        <img src="#" alt="pokemon" class="pokemon__image">
        <div class="informacoes">
            <h2 class="texto_tipo">Tipo:</h2>
            <div class="tipos">
                <img src="" alt="tipo1" class="tipo primeiro">
                <img src="" alt="tipo2" class="tipo segundo">
                <div class="nomes_tipos">
                    <span class="primeiro_texto texto"></span>
                    <span class="segundo_texto texto"></span>
                </div>
            </div>
            <h2 class="status">Status:</h2>
            <div class="barras">
                <div class="barra"><div class="hp">hp</div></div>
                <div class="barra"><div class="atk">atk</div></div>
                <div class="barra"><div class="def">def</div></div>
            </div>
        </div>
        
        
    </main>
</body>
</html>
